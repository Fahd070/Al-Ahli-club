<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript lesson 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            margin: 50px;
            padding: 10px;
            border: 3px solid #333;
            width: 30%;
            background: rgba(30, 143, 255, 0.273);
            text-align: center;
        }
        button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div>
        <p>Adults Plain Cotton T-shirt</p>
        <p>Price: $7.99</p>
        <button style="background: yellow;" onclick="alert('Added');">Add to cart</button>
        <button style="background: orange;" onclick="console.log('loading'); alert('Purchased');">Buy now</button>
    </div>
    
</body>
</html>
