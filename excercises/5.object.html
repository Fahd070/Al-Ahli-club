    <script>
        // How to use object
       let person = {
        name: 'Fahd',
        age: '25',
       ['job-time']: 'Web development'
       };
       console.log(person.name);
       console.log(person['age']);
       console.log(person['job-time']);

       // I can use another object inside object
       let person2 = {
        name: 'Fahd',
        age: '25',
       ['job-time']: 'Web development',
       
       info: {
        name: 'Salah ',
        age: 28
       }
       };
       console.log(person2);

       // I can use function inside object also
       let person3 = {
        name: 'Fahd',
        age: '25',
       ['job-time']: 'Web development',

       // --------------------------------
       // past game project
       // we will add score to this game 
       // We use localStorage to save score
       let score = JSON.parse(localStorage.getItem('score'))  
       function gaming() {
            const num = Math.random();

            let computerMove = '';
            if (num > 0 && num < 1 / 3) {
            computerMove = 'Rock';
            }
            else if (num > 1 / 3 && num < 2 / 3) {
                computerMove = 'Paper';
            }
            else if (num > 2 / 3 && num < 1) {
                computerMove = 'Scissor';
            }

            // use return to get value from function
            return computerMove;
        }
        
        function playGaming (playerMove) {
        
           const computerMove = gaming();
           let result = '';
            if (playerMove === 'Scissor') {
                if (computerMove === 'Rock') {
                    result = 'You lose!';
                    lose = result;
                }
                else if (computerMove === 'Paper') {
                    result = 'You win!';
                    win = result;
                }
                else if (computerMove === 'Scissor') {
                    result = 'Tie!';
                    tie = result;
                }
            }
            if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'Tie';
                    
                }
                else if (computerMove === 'Paper') {
                    result = 'You lose!';
                    
                }
                else if (computerMove === 'Scissor') {
                    result = 'You win!';
                    
                }
            }
            if (playerMove === 'Paper') {
                if (computerMove === 'Rock') {
                    result = 'You win!';
                }
                else if (computerMove === 'Paper') {
                    result = 'Tie';
                    
                }
                else if (computerMove === 'Scissor') {
                    result = 'You lose!';
                   
                }

            }
            if (result === 'You win!') {    
               score.win = score.win + 1;
            }
            else if (result === 'You lose!') {
                score.lose = score.lose + 1;
            }
            else if(result === 'Tie')
            {
                score.tie = score.tie + 1;
            }

            // We use localStorage to save scores
           console.log(localStorage.setItem('score', JSON.stringify(score)));

            alert (`You pick ${playerMove}. Computer pick ${computerMove}. ${result}
            
            win: ${score.win}, lose: ${score.lose}, tie: ${score.tie}`
            );
        }
